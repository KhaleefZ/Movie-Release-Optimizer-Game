<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Release Optimizer - Strategic Planning Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-gradient">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-film me-2"></i>
                <span class="brand-text">Movie Release Optimizer</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link {% if active_tab == 'dashboard' %}active{% endif %}" href="/">
                        <i class="fas fa-home me-1"></i> Dashboard
                    </a>
                    <a class="nav-link {% if active_tab == 'market' %}active{% endif %}" href="/market">
                        <i class="fas fa-chart-line me-1"></i> Market Analysis
                    </a>
                    <a class="nav-link {% if active_tab == 'competitors' %}active{% endif %}" href="/competitors">
                        <i class="fas fa-users me-1"></i> Competition
                    </a>
                    <a class="nav-link {% if active_tab == 'calendar' %}active{% endif %}" href="/calendar">
                        <i class="fas fa-calendar-alt me-1"></i> Release Calendar
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <div class="row">
                <div class="col-12">
                    <p class="mb-0">
                        <i class="fas fa-code me-2"></i>Movie Release Optimizer
                        <span class="mx-2">|</span>
                        <i class="far fa-copyright me-1"></i>2024
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
